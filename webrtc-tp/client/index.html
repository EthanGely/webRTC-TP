<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WebRTC TP</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7fa;
    margin: 0;
    padding: 2em;
    color: #222;
  }
  h1 {
    text-align: center;
    color: #2a5d9f;
    margin-bottom: 1.5em;
  }
  #local, #remote {
    width: 320px;
    height: 240px;
    background: #000;
    border-radius: 8px;
    border: 2px solid #2a5d9f;
    margin: 0 1em 1em 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    object-fit: cover;
    display: inline-block;
    vertical-align: top;
  }
  button {
    background: #2a5d9f;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 0.6em 1.2em;
    margin: 0.5em 0.5em 0.5em 0;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background: #17406b;
  }
  input#chatInput {
    width: 250px;
    padding: 0.5em;
    border: 1px solid #bbb;
    border-radius: 4px;
    margin-right: 0.5em;
    font-size: 1em;
  }
  #chatDisplay {
    background: #fff;
    min-height: 80px;
    max-height: 200px;
    overflow-y: auto;
    border-radius: 4px;
    margin-top: 1em;
    font-size: 1em;
  }
</style>
</head>
<body>
  <h1>Mini WebRTC</h1>
  <video id="local" autoplay muted></video>
<video id="remote" autoplay></video>
<br />
<button id="startCamera">Start Camera</button>
<button id="startCall">Start Call</button>
<br /><br />
<input id="chatInput" placeholder="Message..." />
<button id="sendMsg">Send</button>
<div id="chatDisplay" style="border:1px solid #ccc; padding:1em;"></div>
<script src="completeScript.js"></script>
</body>
</html>
